<!DOCTYPE html>
<html>
  <head>
    <title>Run Shell Commands</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          $('.run-button').click(function() {
              // alert("button clicked");
              var txt = $("input").val();
              $.post("run_cmd", {cmd: txt}, function(result) {
                  $("textarea").html(result);
              });
          });
      });
    </script>
  </head>
  <body bgcolor=white>
    <table border="0" cellpadding="10">
      <tr>
        <td>
          <img src="images/terminal.png">
        </td>
        <td>
          <h1>Run Shell Commands</h1>
        </td>
      </tr>
    </table>
    <table border="0" cellpadding="10">    
      <tr>
        <td>
          <input type="text">
          <button class="run-button">Run Cmd</button>
        </td>
       </tr>
       <tr> 
         <td>
           <p>Output:</p>
           <pre><span></span></pre>
           <textarea rows="25" cols="80" style="color: #00ff00; background-color: black" wrap="off"></textarea>          
         </td>
        </tr>
    </table>        
  </body>
</html>
